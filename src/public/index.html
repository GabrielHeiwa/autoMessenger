<html>

<head>
    <title>AutoMessenger</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"
        integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA=="
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="container-fluid h-100 w-100 bg-primary">
        <div class="content h-100 w-100 d-flex justify-content-center align-items-center">
            <div class="form-control h-50 w-50">
                <div class="mb-3 w-100">
                    <label for="csvFile" class="form-label">Email address</label>
                    <input type="file" class="form-control" id="csvFile" />
                </div>
                <div class="mb-3 w-100 h-25">
                    <label for="message" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="message" rows="2"></textarea>
                </div>
                <div class="mb-3 w-100 h-50 d-flex justify-content-center align-items-center">
                    <button
                        id="btnSubmit" 
                        class="btn btn-success w-25">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
